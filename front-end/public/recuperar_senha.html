<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="css/recuperar_senha.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="left-panel">
            <h2>Bem-vindo ao Sistema de Recuperação de Senha</h2>
            <p>Informe seu e-mail para recuperar sua senha.</p>
        </div>
        <div class="right-panel">
            <h2>Recuperação de Senha</h2>
            
            <!-- Formulário para solicitar o código de recuperação -->
            <form id="form-solicitar-codigo" class="form">
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>

                <div class="input-group">
                    <button type="button" onclick="solicitarCodigo()" class="submit-btn">Enviar Código</button>
                </div>

                <div id="erro-mensagem" style="color: red;"></div>
            </form>

            <!-- Formulário para redefinir a senha -->
            <form id="form-redefinir-senha" class="form" style="display: none;">
                <div class="input-group">
                    <label for="reset-code">Código de Recuperação:</label>
                    <input type="text" id="reset-code" name="reset-code" required placeholder="Digite o código">
                </div>

                <div class="input-group">
                    <label for="new-password">Nova Senha:</label>
                    <input type="password" id="new-password" name="new-password" required placeholder="Digite sua nova senha">
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Nova Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirme sua nova senha">
                </div>

                <div class="input-group">
                    <button type="button" onclick="redefinirSenha()" class="submit-btn">Redefinir Senha</button>
                </div>

                <div id="erro-redefinir" style="color: red;"></div>
            </form>
        </div>
    </div>

    <script src="js/recuperar_senha.js"></script>
</body>
</html>
