<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Férias</title>
    <link rel="stylesheet" href="css/ferias.css">
</head>
<body>
    <div class="form-wrapper">
        <!-- Painel esquerdo (menu) -->
        <div class="left-panel">
            <h2>Menu</h2>
            <p>Gerencie seus funcionários</p>
            <button type="button" onclick="window.location.href='/login'">Logout</button>
        </div>

        <!-- Painel direito (formulário) -->
        <div class="right-panel">
            <h2>Solicitação de Férias</h2>
            <form id="ferias-form" class="form" onsubmit="solicitarFerias(event)">
                <div class="input-group">
                    <label for="funcionario">Nome do Funcionário:</label>
                    <input type="text" id="funcionario" name="funcionario" required
                           pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+"
                           title="Digite apenas letras, sem números ou caracteres especiais"
                           placeholder="Digite seu nome">
                </div>

                <div class="input-group">
                    <label for="dataInicio">Data de Início:</label>
                    <input type="date" id="dataInicio" name="dataInicio" required>
                </div>

                <div class="input-group">
                    <label for="dataFim">Data de Término:</label>
                    <input type="date" id="dataFim" name="dataFim" required>
                </div>

                <button type="submit" class="submit-btn">Solicitar</button>
            </form>

            <div id="error-message" style="color: red;"></div>
            <div id="success-message" style="color: green;"></div>
        </div>
    </div>

    <script src="js/ferias.js"></script>
</body>
</html>
