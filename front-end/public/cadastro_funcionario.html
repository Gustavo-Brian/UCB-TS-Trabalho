<!DOCTYPE html> 
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Cadastro de Funcionário</title> 
    <link rel="stylesheet" href="css/cadastrofuncionario.css"> 
</head>
<body>
    <div class="form-wrapper"> <!-- Container principal do formulário -->
        <div class="left-panel"> <!-- Painel esquerdo da interface -->
            <h2>Bem-vindo de volta</h2>
            <p>Já possui uma conta? Faça o login aqui.</p>
            <button type="button" onclick="window.location.href='login.html';">Login</button>
        </div>

        <div class="right-panel"> 
            <h2>Cadastro de Funcionário</h2> 
            <form id="cadastro-form" class="form" onsubmit="submitForm(event)">
                <div class="input-group">
                    <label for="nome">Nome Completo: </label> 
                    <input type="text" id="nome" name="nome" required
                           pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+"
                           title="Digite seu nome completo sem números ou caracteres especiais"
                           placeholder="Ex: João da Silva">
                </div>
                
                <div class="input-group">
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email" required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           title="Digite um e-mail válido, como exemplo@email.com"
                           placeholder="exemplo@email.com">
                </div>

                <div class="input-group">
                    <label for="senha">Senha: </label>
                    <input type="password" id="senha" name="senha" required
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" 
                           title="A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas e números."
                           placeholder="Mínimo 8 caracteres, com letras e números">
                </div>

                <div class="input-group">
                    <label for="confirma_senha">Confirmar Senha: </label>
                    <input type="password" id="confirma_senha" name="confirma_senha" required
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" 
                           title="A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas e números."
                           placeholder="Confirme sua senha">
                </div>
                
                <div class="input-group">
                    <label for="cpf">CPF: </label>
                    <input type="text" id="cpf" name="cpf" required 
                           placeholder="000.000.000-00"
                           pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
                           title="Digite o CPF no formato 000.000.000-00">
                </div>

                <div class="input-group">
                    <label for="cargo">Cargo: </label>
                    <input type="text" id="cargo" name="cargo" required
                           pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" 
                           title="Digite apenas letras, sem números ou caracteres especiais"
                           placeholder="Ex: Gerente">
                </div>

                <div class="input-group">
                    <label for="setor">Setor: </label>
                    <input type="text" id="setor" name="setor" required
                           pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" 
                           title="Digite apenas letras, sem números ou caracteres especiais"
                           placeholder="Ex: Recursos Humanos">
                </div>

                <div class="input-group">
                    <label for="data_admissao">Data de Admissão: </label>
                    <input type="date" id="data_admissao" name="data_admissao" required>
                </div> 
                
                <button type="submit" class="submit-btn">Cadastrar</button>
            </form>

            <div id="error-message" style="color: red;"></div> 
            <div id="success-message" style="color: green;"></div>
        </div>
    </div>

    <script src="js/cadastro_funcionario.js"></script>
</body>
</html>
